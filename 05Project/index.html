<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Simple todo application</title>
</head>
<body>
    <div id="container">
        <div class="controls">
            <h1>My Awesome TODO</h1>
            <input type="text" id="input"><br>
            <button type="button" id="add">Add TODO</button>
            <button type="button" id="remove">Remove done todo</button>
        </div>
        <ul id="list">
            <li class="mycheck"><input type="checkbox" id="check">Go to gym</li>
            <li class="mycheck"><input type="checkbox" id="check" checked>Record Videos</li>
        </ul>
    </div>
    <script src="localStorage.js"></script>
    <script src="todo.js"></script>
</body>
</html>
